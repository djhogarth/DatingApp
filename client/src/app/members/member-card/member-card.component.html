<div class="card mb-4">
  <div class="card-img-wrapper">
    <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.alias}}" class="card-img-top">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <!-- profile button -->
        <button class="btn btn-info" routerLink='/members/{{member.userName}}'>
          <i class="fa fa-user-circle"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <!-- like button -->
        <button class="btn btn-danger">
          <i class="fa fa-heart"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <!-- message button -->
        <button class="btn btn-success">
          <i class="fa fa-paper-plane"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa  fa-user-circle-o mr-2"></i>
      <i *ngIf="member.gender == 'male'" class="fa fa-male mr-2"></i>
      <i *ngIf="member.gender == 'female'" class="fa fa-female mr-2"></i>
      {{member.alias}}, {{member.age}}
    </h6>
    <p class="card-text text-muted text-center">{{member.city}}</p>
  </div>
</div>
